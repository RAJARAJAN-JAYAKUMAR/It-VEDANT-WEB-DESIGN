<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COE Register</title>
    <link rel="stylesheet" href="/CSS FOLDER/studentregister.css"> 
    <link rel="icon" href="/IMAGES FOLDER/favicon.ico" type="image/x-icon">
</head>
<body>
        <div class="container">
        <form class="signup-form" action="/HTML FOLDER/Homepage/index.html">
            <h2>Create a new account</h2>
            <h4>It's quick and easy</h4>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required><br>
            <input type="text" placeholder="Register number" required><br>
            <input type="email" placeholder="Email Address" required><br>
            <input type="password" placeholder="New Password" required><br>
            <p>Date of birth<ion-icon name="help-circle-outline"></ion-icon></p>
            <input type="date" placeholder="Date" required><br>
            <p>Gender</p><br>
            <input type="radio" id="male" name="Male" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="Female" name="fav_language" value="Female">
            <label for="Female">Female</label>
            <input type="radio" id="Other" name="fav_language" value="Other">
            <label for="Other">Other</label><br><br>
            <button type="submit">Sign Up</button>
            <p style="text-align: center;">Already have an account? <a href="/HTML FOLDER/loginnext/signupresult.html">Log in</a></p>
            <p>
        </form>
    </div>

</body>
</html>
